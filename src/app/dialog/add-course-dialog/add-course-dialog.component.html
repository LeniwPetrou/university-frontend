<mat-card>
  <mat-card-title style="margin-bottom:20px;">Sign Up</mat-card-title>
    <mat-card-content>
      <form [formGroup]="courseForm">
        <p>
          <mat-form-field >
            <input type="text" matInput placeholder="Description*" formControlName="description">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date" formControlName="startDate"
              [min]="minDate" [max]="maxDate" [disabled]="disabled">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <ngx-mat-datetime-picker #picker [showSpinners]="showSpinners" [showSeconds]="showSeconds"
              [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond" [touchUi]="touchUi"
              [color]="color" [enableMeridian]="enableMeridian">
            </ngx-mat-datetime-picker>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input matInput [ngxMatDatetimePicker]="picker1" placeholder="Choose a date" formControlName="endDate"
              [min]="minDate" [max]="maxDate" [disabled]="disabled">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <ngx-mat-datetime-picker #picker1 [showSpinners]="showSpinners" [showSeconds]="showSeconds"
              [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond" [touchUi]="touchUi"
              [color]="color" [enableMeridian]="enableMeridian">
            </ngx-mat-datetime-picker>
          </mat-form-field>
        </p>
        <div class="button">
          <button mat-raised-button [mat-dialog-close]="false" (click)="closeDialog()" style="margin:10px;">Close</button>
          <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="addCourse()" style="margin:10px;" [disabled]="!courseForm.valid">Save</button>
        </div>
      </form>
    </mat-card-content>
</mat-card>

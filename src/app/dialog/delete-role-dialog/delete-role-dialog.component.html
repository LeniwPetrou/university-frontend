<h1 mat-dialog-title>Delete Role</h1>
<div mat-dialog-content>
  <p>Do you wanna delete that role?</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false" (click)="closeDialog()">Close</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="deleteRole()">Save</button>
</div>

<h1 mat-dialog-title>Delete User</h1>
<div mat-dialog-content>
  <p>Do you wanna delete that user?</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false" (click)="closeDialog()">Close</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="deleteUser()">Save</button>
</div>

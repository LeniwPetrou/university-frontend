<mat-card>
  <mat-card-title style="margin-bottom:20px;">Sign Up</mat-card-title>
    <mat-card-content>
      <form [formGroup]="userForm">
        <p>
          <mat-form-field >
            <input type="text" matInput placeholder="Firstname" formControlName="firstname">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Lastname" formControlName="lastname">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Email" formControlName="email">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <mat-select formControlName="roleId" placeholder="Role">
              <mat-option (onSelectionChange)="change($event)" *ngFor="let role of rolesList" [value] = "role.id">
                {{ role.description }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </p>
        <div class="button">
          <button mat-raised-button [mat-dialog-close]="false" (click)="closeDialog()" style="margin:10px;">Close</button>
          <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="signUp()" style="margin:10px;" [disabled]="!userForm.valid">Save</button>
        </div>
      </form>
    </mat-card-content>
</mat-card>

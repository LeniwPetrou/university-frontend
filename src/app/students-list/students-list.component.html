<div class="container margin-8">
   <div class="box container">
      <div *ngFor = "let student of studentsList;let i=index" >    
         <button class = "btn margin-1 label-style" (click)="getStudentDetails(student)">  
             {{ student.id }}: {{ student.name }}                                 
         </button> 
         <button class = "btn margin-1 button-x-style" (click) = "deleteStudent(student,i)"> 
             X
         </button> 
     </div> 
   </div> 
</div>
